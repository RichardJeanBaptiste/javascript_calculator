<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>

 <div class="container" style="margin-top: 9% ;">
   <div id="input">
     <input class="form-control" id="disabledInput" type="text" placeholder="0" disabled style="width: 32%; margin-left: -17px">

  <div class="row">

  </div>

   <button type="button"  class="col-sm-4 bt-style">1</button>
   <button type="button"  class="col-sm-4 bt-style">2</button>

  </div>
  <div class="row">
   <button type="button" class="col-sm-4" style="width: 180px; height: 61px; margin-top: -61px">0</button>

 </div>
